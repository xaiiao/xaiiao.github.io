<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Taika Clark's Portfolio Website</title>

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
	<script src="https://kit.fontawesome.com/dbde5275af.js" crossorigin="anonymous"></script>
</head>

<body>

<main class='main'>

	<div class='top__gridContainer'>
		<div id="Navbar">
			<header>
				<ul>
					<a href="https://www.linkedin.com/in/taika-clark/" target="_blank" rel="noopener"><i class="fa-brands fa-linkedin"></i></a>
					<a href="https://www.artstation.com/xaiiao/" target="_blank" rel="noopener"><i class="fa-brands fa-artstation"></i></a>
				</ul>

				<nav class="navbar">
					<a href="#Home">Home</a>
					<a href="#Voiceover">Voiceover</a>
					<a href="#Contact">Contact</a>
				</nav>
			</header>
		</div>

		<div id="Home">
			<img src="img/website bg.jpg" style="max-width:100%;height:auto;" alt="Illustration goes here">
			<div class="text-container">
				<h1>Taika Clark</h1>
				<h3>Game Art & VO</h3>
			</div>
		</div>

		<div class="top-band"></div>

		<div id="Voiceover">
			<h3>Voiceover</h3>
			<div class="voiceover-content">
				<div class="voiceover-left">
					<section class="audio-demos">
						<div class="audio-item">
							<div class="audio-controls">
								<p>Commercial</p>
								<button class="play-btn" data-src="audio/TaikaClark_Greg.mp3">
									<i class="fa fa-play"></i>
								</button>
								<a href="audio/TaikaClark_Greg.mp3" download title="Download" class="download-btn">
									<i class="fa fa-download"></i>
								</a>
							</div>
							<audio src="audio/TaikaClark_Greg.mp3" preload="none"></audio>
						</div>
					</section>
				</div>
				
				<div class="voiceover-right">
					<img src="img/headshot.jpg" alt="Taika Clark Headshot" class="headshot">
				</div>
			</div>
		</div>

		<div id="Contact">
			<h3>Contact Me</h3>
			
			<div class="contact-info">
				<div class="info-box info-email">
					<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
					</svg>
					<p>clark002@colum.edu</p>
				</div>
				
				<div class="info-box info-location">
					<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/>
						<circle cx="12" cy="10" r="3"/>
					</svg>
					<p>Chicago, USA</p>
				</div>
				
				<div class="info-box info-resume">
					<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<rect x="3" y="3" width="18" height="18" rx="2"/>
						<path d="M3 9h18M9 21V9"/>
					</svg>
					<p>Download Resume</p>
				</div>
			</div>
			
			<form class="contact-form">
				<div class="form-row">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" id="name" name="name" required>
					</div>
					
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" id="email" name="email" required>
					</div>
				</div>
				
				<div class="form-group">
					<label for="message">Message</label>
					<textarea id="message" name="message" rows="6" required></textarea>
				</div>
				
				<button type="submit" class="submit-btn">
					<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
					</svg>
					Send Message
				</button>
			</form>
		</div>

		<footer>
			<h2>FOOTER</h2>
			<p>Praesent tincidunt sed tellus ut rutrum. Sed vitae justo condimentum, porta lectus vitae, ultricies congue gravida diam non fringilla.</p>
			<p class="powered">Powered by <a href="https://www.w3schools.com/w3css/" target="_blank">w3.css</a></p>
		</footer>
	</div>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const playBtns = document.querySelectorAll('.play-btn');
			const audios = document.querySelectorAll('.audio-item audio');
			
			playBtns.forEach((btn, idx) => {
				btn.addEventListener('click', () => {
					audios.forEach((audio, aidx) => {
						if (aidx !== idx) {
							audio.pause();
							audio.currentTime = 0;
							playBtns[aidx].querySelector('i').classList.remove('fa-pause');
							playBtns[aidx].querySelector('i').classList.add('fa-play');
						}
					});

					const audio = audios[idx];
					if (audio.paused || audio.ended) {
						audio.play();
						btn.querySelector('i').classList.remove('fa-play');
						btn.querySelector('i').classList.add('fa-pause');
					} else {
						audio.pause();
						btn.querySelector('i').classList.remove('fa-pause');
						btn.querySelector('i').classList.add('fa-play');
					}
				});

				audios[idx].addEventListener('ended', () => {
					btn.querySelector('i').classList.remove('fa-pause');
					btn.querySelector('i').classList.add('fa-play');
				});
			});
		});
	</script>
	<script src="js/script.js"></script>
</main>

</body>
</html>
