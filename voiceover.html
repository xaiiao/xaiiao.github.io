        <div class="mews">
                    <!-- Audio Demo Buttons -->
			<section class="audio-demos">
				<div class="audio-item">
					<p class="demo-label">Commercial</p>
					<div class="button-container">
						<button class="play-btn" data-src="audio/TaikaClark_Greg.mp3">
							<i class="fa fa-play"></i>
						</button>
						<button type="button" class="download-btn" onclick="downloadAudio('audio/TaikaClark_Greg.mp3')">
							<i class="fa fa-download"></i>
						</button>
					</div>
				</div>
        </section>
        
        <!-- Main Audio Player -->
        <div class="main-player">
            <audio id="mainAudioPlayer" controls>
                <source src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    
    <script>
        // Download function
			function downloadAudio(url, filename) {
				const link = document.createElement('a');
				link.href = url;
				link.download = filename;
				link.target = '_blank';
				document.body.appendChild(link);
				link.click();
				document.body.removeChild(link);
			}
					
        // Audio player functionality
        document.addEventListener('DOMContentLoaded', function () {
            const playBtns = document.querySelectorAll('.play-btn');
            const audioPlayer = document.getElementById('mainAudioPlayer');
            let currentBtn = null;

            playBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    const src = btn.getAttribute('data-src');
                    
                    // If clicking a different demo
                    if (currentBtn && currentBtn !== btn) {
                        currentBtn.querySelector('i').classList.remove('fa-pause');
                        currentBtn.querySelector('i').classList.add('fa-play');
                    }
                    
                    // If switching to new audio
                    if (!audioPlayer.src.includes(src)) {
                        audioPlayer.src = src;
                        audioPlayer.play();
                        btn.querySelector('i').classList.remove('fa-play');
                        btn.querySelector('i').classList.add('fa-pause');
                        currentBtn = btn;
                    } 
                    // Toggle play/pause on same audio
                    else {
                        if (audioPlayer.paused) {
                            audioPlayer.play();
                            btn.querySelector('i').classList.remove('fa-play');
                            btn.querySelector('i').classList.add('fa-pause');
                        } else {
                            audioPlayer.pause();
                            btn.querySelector('i').classList.remove('fa-pause');
                            btn.querySelector('i').classList.add('fa-play');
                        }
                        currentBtn = btn;
                    }
                });
            });

            // Sync button with player controls
            audioPlayer.addEventListener('play', function() {
                if (currentBtn) {
                    currentBtn.querySelector('i').classList.remove('fa-play');
                    currentBtn.querySelector('i').classList.add('fa-pause');
                }
            });

            audioPlayer.addEventListener('pause', function() {
                if (currentBtn) {
                    currentBtn.querySelector('i').classList.remove('fa-pause');
                    currentBtn.querySelector('i').classList.add('fa-play');
                }
            });

            // Reset icon when audio ends
            audioPlayer.addEventListener('ended', function () {
                if (currentBtn) {
                    currentBtn.querySelector('i').classList.remove('fa-pause');
                    currentBtn.querySelector('i').classList.add('fa-play');
                }
            });
        });
    </script>
